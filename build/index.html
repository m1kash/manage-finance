  <body class="bg-gray-50 text-gray-900">
    <div class="min-h-screen flex items-center justify-center p-6">
      <div class="w-full container-narrow">
        <div class="bg-white shadow rounded-lg p-6 border border-gray-100">
          <h1 class="text-2xl font-semibold mb-4">Add Expense</h1>
          <form id="form" class="space-y-4">
            <div>
              <label for="category" class="block text-sm font-medium mb-1">Category</label>
              <select id="category" class="w-full rounded border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
                <option disabled selected>Loading…</option>
              </select>
            </div>

              <label for="date" class="block text-sm font-medium mb-1">Date</label>
              <input id="date" type="date" class="w-full rounded border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" />
            </div>

            <div>
              <label for="sum" class="block text-sm font-medium mb-1">Sum</label>
              <input id="sum" type="number" step="0.01" inputmode="decimal" class="w-full rounded border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="0.00" />
            </div>

            <button id="submitBtn" type="submit" class="w-full inline-flex justify-center items-center gap-2 rounded bg-indigo-600 text-white px-4 py-2 hover:bg-indigo-700 disabled:opacity-60">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
